<html lang="en">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--bootstrap version 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="page-checkout.css">

    <!-- logo icon -->
    <link rel="icon" type="image/x-icon" href="Img/Nav/8(b).png">

    <title>Flights</title>

</head>

<body>

     <!--Navbar with bootstrap 4.6-->
     <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">
          <img src="Img/Nav/8PACE(w).png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TRIP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FLIGHTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CART(0)</a>
            </li>
          </ul>
        </div>
      </nav>
         
    <!--Header-->
    <header class="headerbg d-flex align-items-center" id="header">
      <div class="container" id="ckheader">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-left mb-0">CHECK OUT</h1>
            <p class="text-left my-3"></p>
          </div>
        </div>
      </div>
  </header>

  <!--Check form-->
   <div class="container" id="checkform">
      <form action="">
          <div class="row">
              <div class="col">
  
                  <h3 class="title">BILLING ADDRESS</h3>
  
                  <div class="inputBox">
                      <span>FULL NAME:</span>
                      <input type="text" placeholder="Neil Armstrong">
                  </div>
                  <div class="inputBox">
                      <span>EMAIL:</span>
                      <input type="email" placeholder="armstrong@8pace.com">
                  </div>
                  <div class="inputBox">
                      <span>ADDRESS:</span>
                      <input type="text" placeholder="room - street - locality">
                  </div>
                  <div class="inputBox">
                      <span>CITY:</span>
                      <input type="text" placeholder="HK">
                  </div>
  
                  <div class="flex">
                      <div class="inputBox">
                          <span>STATE:</span>
                          <input type="text" placeholder="USA">
                      </div>
                      <div class="inputBox">
                          <span>ZIP CODE:</span>
                          <input type="text" placeholder="123 456">
                      </div>
                  </div>
  
              </div>
  
              <div class="col">
  
                  <h3 class="title">PAYMENT</h3>
  
                  <div class="inputBox" id="payicon">
                      <span>CARD ACCEPTED:</span>
                      <i class="fa-brands fa-paypal mr-2 fa-2x"></i>
                      <i class="fa-brands fa-cc-visa mr-2 fa-2x"></i>
                      <i class="fa-brands fa-cc-mastercard mr-2 fa-2x"></i>
                      <i class="fa-brands fa-cc-amex mr-2 fa-2x"></i>
                  </div>
                  <div class="inputBox">
                      <span>NAME ON CARD:</span>
                      <input type="text" placeholder="Mr. Neil Armstrongo">
                  </div>
                  <div class="inputBox">
                      <span>CREDIT CARD NUMBER:</span>
                      <input type="number" placeholder="1111-2222-3333-4444">
                  </div>
                  <div class="inputBox">
                      <span>EXP MONTH:</span>
                      <input type="text" placeholder="january">
                  </div>
  
                  <div class="flex">
                      <div class="inputBox">
                          <span>EXP YEAR:</span>
                          <input type="number" placeholder="2022">
                      </div>
                      <div class="inputBox">
                          <span>CVV:</span>
                          <input type="text" placeholder="1234">
                      </div>
                  </div>
  
              </div>
      
          </div>
  
          <input type="submit" value="PROCEED" class="submit-btn">
  
      </form>
  
  </div>   


  <!-- footer -->
  <footer class="footer">
    <div class="container-fluid justify-content-center mt-5">
      <div class=" pt-5 mx-auto text-center justify-content-center">
        <a class="font-weight-bold" href="#about">
          <img src="Img/Nav/8(w).png" id="logo" width="29" height="34.5" class="" alt="logo">
        </a>
      </div>
    <div class="p-3 mx-auto text-center justify-content-center">
    <p class="copyright" style="font-size: xx-small;">SPACE &copy; 2023 FINAL PROJECT</p>
    </div>
  </footer>


    
    

    







<!--bootstrap version 4.6-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
<!--fontawesome-->
<script src="https://kit.fontawesome.com/daba473204.js" crossorigin="anonymous"></script>
</body>
</html>
